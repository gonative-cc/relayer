  no-client-tls: true
  ca-file: $HOME/.btcd/rpc.cert
  endpoint: localhost:18443
  net-params: regtest
  username: user
  password: password
  btc-backend: bitcoind # {btcd, bitcoind}
  zmq-seq-endpoint: tcp://127.0.0.1:28331
