version: "2"
sql:
  - engine: "sqlite"
    queries: "queries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "internal" 
        out: "internal"      
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true 
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_methods_with_db_argument: false
        emit_empty_slices: true