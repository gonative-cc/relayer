name: SQLC Checks

on:
  push:
    branches:
      - master
    paths:
      - "**.sql"
      - "schema/**"
      - "queries/**"
      - "sqlc.yaml"
  pull_request:
    branches:
      - master
    paths:
      - "**.sql"
      - "schema/**"
      - "queries/**"
      - "sqlc.yaml"
  workflow_dispatch:

jobs:
  sqlc-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: sqlc-dev/setup-sqlc@v3
        with:
          sqlc-version: "1.28.0"

      - name: sqlc diff
        run: sqlc diff

      - name: sqlc vet
        run: sqlc vet
