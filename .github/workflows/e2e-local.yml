name: Sui Local Network Setup Test

on: pull_request

jobs:
  sui-setup:
    runs-on: ubuntu-latest

    services:
      sui-node:
        image: mysten/sui-tools:devnet
        ports:
          - 9000:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Local Sui Network)
        run: |
          docker exec sui-node RUST_LOG="off,sui_node=info" sui start --with-faucet --force-regenesis -d

      - name: Wait for Local Sui Network
        run: sleep 20

      - name: Configure Sui Client
        run: |
          docker exec sui-node sui client new-env --alias local --rpc http://127.0.0.1:9000
          docker exec sui-node sui client switch --env local

      - name: Ping Sui Network (Get Total Transactions)
        run: |
          RESPONSE=$(curl --location --request POST 'http://127.0.0.1:9000' \
             --header 'Content-Type: application/json' \
             --data-raw '{
               "jsonrpc": "2.0",
               "id": 1,
               "method": "sui_getTotalTransactionBlocks",
               "params": []
             }')

           echo "Sui Network Response: $RESPONSE"

      - name: Show active address
        run: sui client active-address
